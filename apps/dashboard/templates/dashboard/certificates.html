{% extends "dashboard/base.html" %}
{% load utils %}

{%block content %}

<p>Hay {{ num_events }} en la base de datos</p>

<table class="table">
{% for event in events %}
<tr>
  <td>{{ event.slug }}</td>
  <td>
    <b>{{ event.name }}</b>
    {% if event.description %}
      <small>
        {{ event.description|as_markdown }}
      </small>
    {% endif %}
  </td>
  <td>
      <a href="{% url 'dashboard:attendees' pk=event.pk %}" role="button" class="button">  
      Certificados
      </a>
  </td>
</tr>
{% endfor %}

</table>

{% endblock content %}
