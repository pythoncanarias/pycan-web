{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'dashboard/css/main.css' %}">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">

  </head>
  <body>
  {% include "dashboard/includes/navbar.html" %}
  {% include "dashboard/includes/sidebar.html" %}
  <main class="main">
      

    {% block content %}

      <div class="tile is-ancestor">
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="title">329</p>
            <p class="subtitle">Total Visits</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="title">+20 %</p>
            <p class="subtitle">Total Page Views</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="title">201</p>
            <p class="subtitle">Unique Visitor</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="title">12 %</p>
            <p class="subtitle">Purchases</p>
          </article>
        </div>
      </div>
        
  {% endblock content %}
  </main>


<script type="text/javascript" src="{% static 'dashboard/js/main.js' %}"></script>
</body>
</html>
