{% with num_events=events.count  %}

<section class="columns is-multiline">

{% for event in events %}

  {% if forloop.first %}
    <div class="column is-full">
  {% else %}
    {% if forloop.last and num_events|divisibleby:"2" %}
      <div class="column is-full">
    {% else %}
      <div class="column is-half">
    {% endif %}
  {% endif %}

    {% include "events/includes/event-section.html" %}

    </div>

{% endfor %}

</section>
{% endwith %}
