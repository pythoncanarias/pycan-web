{% if breadcrumbs %}
<nav class="breadcrumb has-succeeds-separator" aria-label="Ruta">
  <ul>{% for text,url in breadcrumbs %}
    {% if forloop.last %}
      <li class="is-active"><b>{{ text }}</b></li>
    {% else %}
      <li><a href="{{ url }}">{{ text }}</a></li>
    {% endif %}
  {% endfor %}</ul>
</nav>
{% endif %}
